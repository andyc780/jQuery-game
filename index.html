<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery game</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        /* The background will be depicted as the sky, as time progresses, the sky will begin to darken further and further.
        as the user approaches bounds outside of this world. */
        body{
            background-color:#a3c4e3;
        }
        .intro-menu{
            width: 600px;
            height:350px;
            background-color: #ddd;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius:10px;
            box-shadow: 2px 2px 2px #777;
            opacity: 0;
            transition: background-color 1s ease, color 1s ease;
        }

        h1, h2{
            text-align: center;
            padding:5px;
        }
        h1{
            font-size: 2.5rem;
            margin-top: 40px;
        }
        h2{
            font-size: 1.25rem;
            text-decoration: underline;
        }
        h3{
            margin-bottom:12px;
        }
        .difficulty{
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        .difficulty-message{
            font-weight:bold;
            text-align: center;
            font-size: 18px;
            max-width: 300px;
            margin: auto;
            margin-top:20px;
            
        }
        
        .normal-button{
            height:2rem;
            font-size:15px;
            width:120px;
            background-color:#e3e3a8;
            border-radius:5px;
            border:2px solid #555;
            transition: background-color 0.3s ease, scale 0.3s ease;

        }
        .normal-button:hover{
            background-color: #eaea47;
            scale:1.1;
        }
        .expert-button{
            height:2rem;
            font-size: 15px;
            width:120px;
            background-color: #ed8086;
            border-radius: 5px;
            border: 2px solid #555;
            transition: background-color 0.3s ease, scale 0.3s ease;
        }
        .expert-button:hover{
            background-color: #ec4048;
            scale:1.1;
        }

        .input-time{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top:30px;
            gap:10px;
        }
        .input-time > input{
            height:2rem;
            width: 200px;
            font-size:1rem;
            text-align: center;

        }
        .submit{
            display: flex;
            justify-content: center;
            align-items: center;
            height:65px;
            width: 200px;
            margin: auto;
            font-size: 1rem;
            border-radius:5px;
            border: 2px solid #44aa2f;
            background-color: #9fd494;
            transition: background-color 0.3s ease, scale 0.3s ease;
        }
        .submit:hover{
            background-color: rgb(71, 231, 71);
            scale:1.05;
        }

        .spacing-container{
            display: flex;
            justify-content: center;
            gap:10px;
        }
        .main-grid-container-normal{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* broke method of centering an object to the middle because i hate 100vh and position absolute for this */
            /* 50% vh subtracted by half of the height of the object which is 760px */
            margin-top: calc(50vh - 380px);
        }
        .main-grid-container-normal button{
            height: 9.25rem;
            width: 9.25rem;
            font-size: 1.5rem;
            border-radius: 5px;
            border: 4px solid #555;
            background-color: #e3e3a8;
            /* margin: [vertical, horizontal] */
            margin: 2px 0px;
            transition: background-color 0.3s ease, scale 0.3s ease;
        }

        .main-grid-container-expert{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: calc(50vh - 300px);
        }
        .main-grid-container-expert button{
            height:5.75rem;
            width: 5.75rem;
            font-size:1rem;
            border-radius:5px;
            border: 3px solid #555;
            background-color: #e3e3a8;
            margin:2px 0px;
            transition: baclground-color 0.3s ease, scale 0.3s ease;
        }
        button:hover{
            scale:1.01;
            background-color: #eaea47;
        }


        .stats{
            background-color:#ddd;
            padding:10px;
            border-radius:0.5rem;
            box-shadow:2px 2px 2px #888;
            width:250px;
        }
        .statistics-container{
            margin-top: calc(50vh - 120px)
        }
        @media (max-width: 1600px){
            .main-grid-container-normal button{
                height: 6.5rem;
                width: 6.5rem;
                font-size: 1.25rem;
            }
            .main-grid-container-normal{
                margin-top: calc(50vh - 285px);
            }
        }
    
    </style>
</head>
<body>
    <div class="intro-menu">
        <div class="intro-items">
            <h1>Blitz Clicker</h1>
            <h2>Choose Difficulty</h2>
            <div class="difficulty">

                <button class ="bad">-1 bad</button>
                <button>[-]</button>
                <button>[-]</button>
                <button>[-]</button>
            </div>
            <div class="row-2">
                <button>[-]</button>
                <button>[-]</button>
                <button>[-]</button>
                <button>[-]</button>
                <button>[-]</button>
            </div>
            <div class="row-3">
                <button>[-]</button>
                <button>[-]</button>
                <button>[-]</button>
                <button>[-]</button>
                <button>[-]</button>
            </div>
            <div class="row-4">
                <button>[-]</button>
                <button>[-]</button>
                <button>[-]</button>
                <button>[-]</button>
                <button>[-]</button>
            </div>
            <div class="row-5">
                <button>[-]</button>

            </div>
         </div>

         <div class="statistics-container">
            <div class="stats">
                <h3 class="score">Score: 0</h3>
                <h3 class="acc">Accuracy: 100.00%</h3>
                <h3 class="hp">Health: <span style ="color:#ec4048">100 HP</span></h3>
                <h3 class="time-elapsed">Time Elapsed: 0:0:0.0</h3> <!-- hrs:mins:secs.ms format of time elasped-->
                <div class="game-buttons">

    <div class="main-grid-container-expert">
        <div class="row-1">
            <button>[-]</button>

        </div>
        <div class="row-2">
            <button>[-]</button>
            <button>[-]</button>

            <button>[-]</button>
            <button>[-]</button>
            <button>[-]</button>
        </div>
        <div class="row-3">

            <button>[-]</button>

        </div>
        <div class="row-4">
            <button>[-]</button>
            <button>[-]</button>
            <button>[-]</button>
            <button>[-]</button>
            <button>[-]</button>
            <button>[-]</button>
        </div>
        <div class="row-5">
            <button>[-]</button>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        // $(".intro-menu").hide();
        $(".main-grid-container-normal").hide();
        $(".main-grid-container-expert").hide();
        // intitalize variables for the game
        // Normal difficulty will be default if the user does not interact with any of the buttons
        let difficulty = "normal";
        let timerElapsed;
        let score = 0;
        let totalCount = 0;
        let misses = 0;
        let accuracy = 1;
        let health = 100;


        $(".normal-button").on("click", function(){
            difficulty = "normal";
            $('.intro-menu').css({
                backgroundColor: '#bede0b',
                color: '#333',
            }); 
            
            $(".difficulty-message").html('<em>"For those that are willing to embark on an ordinary path.</em>');
            $(".difficulty-message").fadeOut(0);
            $(".difficulty-message").fadeIn(750);
        });
        $(".expert-button").on("click", function(){
            difficulty = "expert";
            $('.intro-menu').css({
                backgroundColor: '#a10b1a',
                color: '#f2bbbb',
                
            });
            $(".difficulty-message").html('<em>"Strength is futile in the midst of chaos and destruction."</em');
            $(".difficulty-message").fadeOut(0);
            $(".difficulty-message").fadeIn(750);
        });

        // slide in animation for the menu when the document is ready
        $(".intro-menu").css({
            top: '48%',
            opacity: 0
        }).animate({
            top: '50%',
            opacity: 1
        },1000);

        $(".submit").on("click", function(){
            console.log("final diff " + difficulty);
            $(".intro-menu").fadeOut(300);
            if(difficulty == "normal"){
                $(".main-grid-container-normal").fadeIn(1000);
            }
            else if(difficulty == "expert")
            {
                $(".main-grid-container-expert").fadeIn(1000);
            }
            startGame(difficulty);
        
        });
        // TESTING PURPOSES DELETE LATER
            $(".good").on("click", function(){
                score++;
                totalCount++;
                if(health < 100 && (health + 0.5) < 100){
                    health += 0.5;
                }
                else{
                    health += (100 - health);
                }
                accuracy = ((totalCount - misses) / totalCount * 100).toFixed(2);
                $(".score").html("<h4>Score: " + score + "</h4>");
                $(".acc").html("<h4>Accuracy: " + accuracy + "%</h4>");
                $(".hp").html('<h4>Health: <span style="color:#ec4048"> ' + health + ' HP</span></h4>');

            });
            $(".bad").on("click", function(){
                score--;
                totalCount++;
                misses++;
                health -= 1;
                accuracy = ((totalCount - misses) / totalCount * 100).toFixed(2);
                $(".score").html("<h4>Score: " + score + "</h4>");
                $(".acc").html("<h4>Accuracy: " + accuracy + "%</h4>");
                $(".hp").html('<h4>Health: <span style="color:#ec4048"> ' + health + ' HP</span></h4>');
            });
    



        function startGame(difficulty){
            let miliseconds = 0;
            let seconds = 0;
            let minutes = 0;
            let hours = 0;
            timerElapsed = setInterval(function(){
                miliseconds += 1;
                if(miliseconds == 10){
                    miliseconds = 0;
                    seconds += 1;
                }
                if(seconds == 60){
                    seconds = 0;
                    minutes += 1;
                }
                if(minutes == 60){
                    minutes = 0;
                    hours += 1;
                }
                $(".time-elapsed").html("<h4>Time Elapsed: " + hours + ":" + minutes + ":" + seconds + "." + miliseconds + "</h4>");
            },100);
        }
 
    console.log(screen.width, screen.height);
});
</script>
